<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstacks to Stacks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Microstacks to Stacks Calculator</h1>
        <p id="price"></p>
        <form id="calculatorForm">
            <label for="microstacks">Enter Microstacks:</label>
            <input type="number" id="microstacks" name="microstacks" min="0" required>
            <button type="submit">Convert</button>
        </form>
        <p id="result"></p>
    </div>
    <footer>
        <p>Powered by <a href="https://www.twitter.com/CMPGFB" target="_blank">@CMPGFB</a></p>
    </footer>
    <script src="script.js"></script>

</html>
